<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/css/reset.css">
    <!--<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script type="text/javascript" src="src/js/slider.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    <title>Droid Site</title>
</head>
<body>
<div class="flex-container flex-direction-column">
    <div class="wrapper flex-direction-column">
        <div class="header-info">
            <p class="demoText">header content (logo + info + social icons)</p>
        </div>
        <div class="header-menu">
            <p class="demoText">header main menu</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <p class="demoText">call back</p>
        <div class="callback-block">

        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="features-block">
            <p class="demoText">our features</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="main-defects-block">
            <p class="demoText">main defects (+ mini call-back form)</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="price-list-block">
            <p class="demoText">price list (slider)</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="contacts-block">
            <p class="demoText">our contacts</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="feedback-block">
            <p class="demoText">feedback</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="it-was-it-now-block">
            <p class="demoText">it was / is now</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="footer-info-block">
            <p class="demoText">FOOTER (footer menu + footer contacts + footer info)</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="legal-info-block">
            <p class="demoText">FOOTER (legal information)</p>
        </div>
    </div>
</div>
<div class="flex-container flex-direction-column">
    <div class="wrapper">
        <div class="footer-logo-block">
            <p class="demoText">FOOTER (footer logo)</p>
        </div>
    </div>
</div>

</div>
</body>
</html>
